version: 2
jobs:
  build:
    working_directory: ~/UnderTheLimits
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --ignore-scripts
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
  dockerize_client:
    working_directory: ~/UnderTheLimits
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Building client
          command: |
            cd client
            docker build -t utl-client:$CIRCLE_BRANCH-$CIRCLE_SHA1 -f Dockerfile .
            docker tag -t utl-client:$CIRCLE_BRANCH-$CIRCLE_SHA1 utl-client:master-latest
  dockerize_server:
    working_directory: ~/UnderTheLimits
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Building server
          command: |
            cd server
            docker build -t utl-server:$CIRCLE_BRANCH-$CIRCLE_SHA1 -f Dockerfile .
            docker tag -t utl-server:$CIRCLE_BRANCH-$CIRCLE_SHA1 utl-server:master-latest

workflows:
  version: 2
  build_and_dockerize:
    jobs:
      - build
      - dockerize_client:
          requires:
            - build
      - dockerize_server:
          requires:
            - build
