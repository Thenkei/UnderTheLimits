version: 2
jobs:
  build:
    working_directory: ~/UnderTheLimits
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --ignore-scripts
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
  # Quite ugly code duplication, only for client/server differences ...
  # Didn't find a better way to achieve this :/
  dockerize_client:
    working_directory: ~/UnderTheLimits
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker
      - run: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
      - run: cd client && docker build --rm=false -t eu.gcr.io/${GCP_PROJECT}/utl-client:$CIRCLE_BRANCH-$CIRCLE_SHA1 .
      - run: docker tag eu.gcr.io/${GCP_PROJECT}/utl-client:$CIRCLE_BRANCH-$CIRCLE_SHA1 eu.gcr.io/${GCP_PROJECT}/utl-client:master-latest
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: gcloud --quiet config set project ${GCP_PROJECT}
      - run: gcloud docker -- push eu.gcr.io/${GCP_PROJECT}/utl-client:master-latest
  dockerize_server:
    working_directory: ~/UnderTheLimits
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker
      - run: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
      - run: cd server && docker build --rm=false -t eu.gcr.io/${GCP_PROJECT}/utl-server:$CIRCLE_BRANCH-$CIRCLE_SHA1 .
      - run: docker tag eu.gcr.io/${GCP_PROJECT}/utl-server:$CIRCLE_BRANCH-$CIRCLE_SHA1 eu.gcr.io/${GCP_PROJECT}/utl-server:master-latest
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: gcloud --quiet config set project ${GCP_PROJECT}
      - run: gcloud docker -- push eu.gcr.io/${GCP_PROJECT}/utl-server:master-latest
  deploy_qa:
    working_directory: ~/UnderTheLimits
    docker:
      - image: google/cloud-sdk
    steps:
      - run: curl -L https://github.com/kubernetes/kompose/releases/download/v1.17.0/kompose-linux-amd64 -o kompose
      - run: chmod +x kompose
      - run: sudo mv ./kompose /usr/local/bin/kompose
      - run: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: gcloud --quiet config set project ${GCP_PROJECT}
      - run: kompose up
workflows:
  version: 2
  build_and_dockerize:
    jobs:
      - build
      - dockerize_client:
          requires:
            - build
      - dockerize_server:
          requires:
            - build
      - deploy_qa:
          requires:
            - dockerize_server
            - dockerize_client
