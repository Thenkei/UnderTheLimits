version: 2
jobs:
  build:
    working_directory: ~/UnderTheLimits
    docker:
      - image: circleci/node:lts-stretch
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --ignore-scripts
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Install client app
          command: yarn --cwd client
      - run:
          name: Install server app
          command: yarn --cwd server
      - run:
          name: Lint
          command: yarn lint
workflows:
  version: 2
  build_and_dockerize:
    jobs:
      - build

